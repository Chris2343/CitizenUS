<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="style23.css">
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Login">
    <button id="signupButton" type="button">Sign Up</button>
  </form>

  <form id="signupForm" style="display: none;">
    <h2>Sign Up</h2>
    <label for="newUsername">New Username:</label>
    <input type="text" id="newUsername" name="newUsername" required><br><br>
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" required><br><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById("signupButton").addEventListener("click", function() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    });

    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      var newUsername = document.getElementById("newUsername").value;
      var newPassword = document.getElementById("newPassword").value;

      if (newUsername === "" || newPassword === "") {
        alert("Please enter both a new username and password.");
      } else {
        localStorage.setItem("username", newUsername);
        localStorage.setItem("password", newPassword);
        alert("Sign up successful! You can now log in with your new credentials.");
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("signupForm").style.display = "none";
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Perform login validation
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Retrieve stored credentials
      var storedUsername = localStorage.getItem("username");
      var storedPassword = localStorage.getItem("password");

      // Validate login credentials
      if (username === storedUsername && password === storedPassword) {
        window.location.href = "database.html"; // Redirect to another page
      } else {
        alert("Invalid login credentials. Please try again.");
      }
    });
  </script>
</body>
</html>
